name: Create Pull Request on new post

on:
  push:
    branches:
      - 'posts/*'
      - 'minis/*'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get content's type and name
        id: branch_name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}  # Extract branch name (without refs/heads/)
          if [[ "$BRANCH_NAME" == posts/* ]]; then
            CONTENT_TYPE="post"
          elif [[ "$BRANCH_NAME" == minis/* ]]; then
            CONTENT_TYPE="mini"
          else
            echo "Branch does not match expected prefixes."
            exit 1
          fi
          CONTENT_NAME=${BRANCH_NAME#*/}
          echo "content_type=$CONTENT_TYPE" >> $GITHUB_OUTPUT
          echo "content_name=$CONTENT_NAME" >> $GITHUB_OUTPUT

      - name: Check if new pull request is needed to create
        id: get_pr
        run: |
          EXISTED_PULLS_FOR_THE_BRANCH=$(gh pr list -B main -H ${{ github.ref_name }} --json id)
          echo "existed_pulls=$EXISTED_PULLS_FOR_THE_BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: ${{ steps.get_pr.outputs.existed_pulls }} == '[]'
        run: gh pr create -B main -H ${{ github.ref_name }} -t "Draft of ${{ steps.branch_name.outputs.content_type }} \"${{ steps.branch_name.outputs.content_name }}\"" -b "This pull request contains the draft for the ${{ steps.branch_name.outputs.content_type }} from branch `${{ steps.branch_name.outputs.content_name }}`." -a dadyarri -d
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-og-images:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Run og-builder
      run: |
        bin\og-builder.exe --theme dapollo