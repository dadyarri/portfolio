# The URL the site will be built for
base_url = "https://dadyarri.ru"
title = "dadyarri"
description = "Личный блог dadyarri"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Name of the used theme
theme = "dapollo"

# Language
default_language = "ru"

taxonomies = [{ name = "tags" }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "one-dark"
render_emoji = true

[extra]
# Put all your custom variables here
theme = "toggle"
socials = [
    { name = "github", url = "https://github.com/dadyarri", icon = "github" },
    { name = "telegram", url = "https://t.me/dadyarri", icon = "telegram" },
]

menu = [
    { name = "/Посты", url = "/posts", weight = 1 }
]

favicon = "/static/favicon.svg"
fancy_code = true
dynamic_note = true
toc = true
